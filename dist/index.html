<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./@fortawesome/fontawesome-free/css/all.css">
		<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="searchbar">
				<input
					type="text"
					name=""
					class="city-input"
					placeholder="Enter city and country"
				/>
				<button type="submit" class="find-city">Find</button>
			</div>
			<div class="cities"></div>
		</div>

		<script id="city-template" type="text/x-handlebars-template">
			{{#each allCityData}}
			<div class="city">
				<div class="city_db">
					<button class="save-city"><i class="fas fa-plus-circle"></i></button>
					<button class="remove-city"><i class="fas fa-minus-circle"></i></button>
				</div>
				<p class="city_name">{{name}}</p>
				<div class="city_weather">
					<p class="city_temp">{{temp}}&#8451;</p>
					<p class="city_cond">{{condition}}</p>
				</div>				
				<img src="http://openweathermap.org/img/wn/{{icon}}@2x.png" alt="" class="city_icon">
				<div class="city_update">
					<button class="update-city"><i class="fas fa-redo-alt"></i></button>
					<p class="last-updated">{{updatedAt}}</p>
				</div>
			</div>
			{{/each}}
		</script>

		<script src="./jquery/dist/jquery.js"></script>
		<script src="./handlebars/dist/handlebars.js"></script>
		<script src="TempManager.js"></script>
		<script src="Renderer.js"></script>
		<script src="main.js"></script>
	</body>
</html>
