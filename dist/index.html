<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="searchbar">
				<input
					type="text"
					name=""
					class="city-input"
					placeholder="Enter city and country"
				/>
				<button type="submit" class="find-city">Find</button>
			</div>
			<div class="cities"></div>
		</div>

		<script id="city-template" type="text/x-handlebars-template">
			{{#each allCityData}}
			<div class="city">
				<button class="save-city">0</button>
				<button class="remove-city">1</button>
				<p class="city_name">{{name}}</p>
				<p class="city_temp">{{temp}}&#8451;</p>
				<p class="city_cond">{{condition}}</p>
				<img src="http://openweathermap.org/img/wn/{{icon}}@2x.png" alt="" class="city_icon">
			</div>
			{{/each}}
		</script>

		<script src="./jquery/dist/jquery.js"></script>
		<script src="./handlebars/dist/handlebars.js"></script>
		<script src="TempManager.js"></script>
		<script src="Renderer.js"></script>
		<script src="main.js"></script>
	</body>
</html>
