<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="searchbar">
				<input type="text" name="" id="city-input" class="city-input" placeholder="Enter city and country">
				<button type="submit">Find</button>
			</div>
			<div class="cities">

			</div>
		</div>

		<script id="city-template" type="text/x-handlebars-template">
			{{#each cities}}
			<div class="city">
				<p class="city_name">{{name}}</p>
				<p class="city_temperature">{{temperature}}</p>
				<p class="city_condition">{{condition}}</p>
				<img src="{{icon}}" alt="">
			</div>
			{{/each}}
		</script>
		<script src="./jquery/dist/jquery.js"></script>
		<script src="./handlebars/dist/handlebars.js"></script>
		<script src="main.js"></script>
	</body>
</html>
